About: Az N-test alkalmazásról
Comments: |
  Fedezd fel az égi testek lenyűgöző táncát ebben a valós idejű N-test szimulációban.

  Nézd ahogy bolygók keringenek csillagok körül, bináris rendszerek spirálba forognak, és galaxisok ütköznek spektakuláris módon. C#-ban írva, a Barnes-Hut algoritmussal a realisztikus gravitációs fizikáért.

  Az egyszerű pályamechanikától a kaotikus háromtest-problémákig - fedezd fel a newtoni fizika szépségét mozgásban.
