About: Über diese N-Körper-App
Comments: |
  Entdecken Sie den faszinierenden Tanz der Himmelskörper in dieser Echtzeit-N-Körper-Simulation.

  Beobachten Sie, wie Planeten um Sterne kreisen, Doppelsternsysteme umeinander spiralen und Galaxien spektakulär kollidieren. Entwickelt in C# und angetrieben vom Barnes-Hut-Algorithmus für realistische Gravitationsphysik.

  Von einfacher Bahnmechanik bis zu chaotischen Dreikörper-Problemen - entdecken Sie die Schönheit der Newtonschen Physik in Bewegung.
