About: About this N-body app
Comments: |
  Explore the mesmerizing dance of celestial bodies in this real-time N-body simulation.

  Watch planets orbit stars, binary systems spiral around each other, and galaxies collide in spectacular fashion. Built with C# and powered by the Barnes-Hut algorithm for realistic gravitational physics.

  From simple orbital mechanics to chaotic three-body problems - discover the beauty of Newtonian physics in motion.
