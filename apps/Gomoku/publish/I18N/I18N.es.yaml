About: Acerca de Gomoku
About Comment: |
  Este juego de Gomoku está basado en el motor ganador del concurso de programación de Microsoft de 2003.

  El motor original Pela en C++ fue creado por Petr Laštovička y luego convertido a C# durante el concurso de Microsoft. El objetivo del concurso era crear el mejor motor de Gomoku, donde el ganador recibió 100,000 coronas checas.

  Esta implementación moderna de GTK4/Libadwaita mantiene la lógica del juego original pero con una interfaz de usuario contemporánea para sistemas Linux.
