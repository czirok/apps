About: O hře Gomoku
About Comment: |
  Tato hra Gomoku je založena na vítězném enginu z programátorské soutěže Microsoft 2003.

  Původní C++ engine Pela vytvořil Petr Laštovička, který byl později během soutěže Microsoft převeden do C#. Cílem soutěže bylo vytvořit nejlepší Gomoku engine, kde vítěz získal 100 000 českých korun.

  Tato moderní GTK4/Libadwaita implementace zachovává původní herní logiku, ale s moderním uživatelským rozhraním pro Linux systémy.
