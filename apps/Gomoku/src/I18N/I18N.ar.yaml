About: حول لعبة جوموكو
About Comment: |
  تعتمد لعبة جوموكو هذه على المحرك الفائز في مسابقة مايكروسوفت للبرمجة عام 2003.

  أنشأ بيتر لاشتوفيتشكا محرك Pela الأصلي بلغة C++، ثم تم تحويله إلى C# أثناء مسابقة مايكروسوفت. كان هدف المسابقة إنشاء أفضل محرك جوموكو، حيث حصل الفائز على 100,000 كورونا تشيكية.

  تحتفظ هذه النسخة الحديثة من GTK4/Libadwaita بمنطق اللعبة الأصلي، لكن مع واجهة مستخدم عصرية لأنظمة لينكس.
