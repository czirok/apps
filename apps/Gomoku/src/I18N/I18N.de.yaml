About: Über Gomoku
About Comment: |
  Dieses Gomoku-Spiel basiert auf der Gewinner-Engine des Microsoft-Programmierwettbewerbs von 2003.

  Die ursprüngliche C++ Pela-Engine wurde von Petr Laštovička erstellt und später während des Microsoft-Wettbewerbs nach C# konvertiert. Das Ziel des Wettbewerbs war es, die beste Gomoku-Engine zu entwickeln, wobei der Gewinner 100.000 tschechische Kronen erhielt.

  Diese moderne GTK4/Libadwaita-Implementierung behält die ursprüngliche Spiellogik bei, bietet aber eine zeitgemäße Benutzeroberfläche für Linux-Systeme.
