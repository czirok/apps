About: A Gomoku játékról
About Comment: |
  Ez a Gomoku játék a Microsoft 2003-as programozói versenyének győztes motorjára épül.

  Az eredeti C++ Pela engine-t Petr Laštovička készítette, majd a Microsoft verseny során C#-ra konvertálták. A verseny célja a legjobb Gomoku motor megalkotása volt, ahol a győztes 100 000 cseh koronát kapott.

  Ez a modern GTK4/Libadwaita implementáció megtartja az eredeti játéklogikát, de korszerű felhasználói felülettel rendelkezik Linux rendszerekhez.
