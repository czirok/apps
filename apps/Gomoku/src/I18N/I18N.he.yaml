About: אודות גומוקו
About Comment: |
  משחק הגומוקו הזה מבוסס על המנוע הזוכה מתחרות התכנות של מיקרוסופט ב-2003.

  המנוע המקורי Pela ב-C++ נוצר על ידי פטר לאשטוביצ'קה ולאחר מכן הומר ל-C# במהלך תחרות מיקרוסופט. המטרה של התחרות הייתה ליצור את מנוע הגומוקו הטוב ביותר, כאשר הזוכה קיבל 100,000 קורונות צ'כיות.

  היישום המודרני הזה של GTK4/Libadwaita שומר על ההיגיון המקורי של המשחק אך עם ממשק משתמש עכשווי למערכות לינוקס.
